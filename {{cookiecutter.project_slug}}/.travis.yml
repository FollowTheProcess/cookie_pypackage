language: python
dist: xenial
matrix:
  include:
  - python: "3.6"
    env: NOXSESSION="test-3.6"
  - python: "3.7"
    env: NOXSESSION="test-3.7"
  - python: "3.8"
    env: NOXSESSION="test-3.8"
  - python: "3.8"
    env: NOXSESSION="lint"
  - python: "3.8"
    env: NOXSESSION="format"
  - python: "3.8"
    env: NOXSESSION="docs"
install:
  - pip install --upgrade pip setuptools
  - pip install .
script: nox --non-interactive --session "$NOXSESSION"
deploy:
  provider: pypi
  user: {{cookiecutter.author_pypi_username}}
  password:
    secure: PLEASE_REPLACE_ME
  on:
    tags: true
    distributions: sdist bdist_wheel
    python: 3.8
    repo: "{{cookiecutter.author_github_username}}/{{cookiecutter.project_slug}}"
    condition: "$NOXSESSION = \"test-3.8\""

# Assuming you have installed the travis-ci CLI tool, after you
# create the Github repo and add it to Travis, run the
# following command to finish PyPI deployment setup:
# $ travis encrypt --add deploy.password